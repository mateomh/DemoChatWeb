<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Testing Environment</title>
  <link rel="stylesheet" href="./assets/stylesheets/styles.css">
  <script src="./scripts/index.js"></script>
</head>
<body>
  <div class="container">
    <div class="control-panel">
      <button
      type="button"
      onclick="clickStartChat()"
      id="start-chat"
      class="request-chat"
      >
      Start Chat
    </button>
    <!-- <img src="./assets/images/logo1.png" alt=""> -->
  </div>
  <div class="chat hide" id="chat">
    <button class="chat-close" type="button" onclick="clickEndChat()">X</button>
    <div class="messages" id="messages"></div>
    <div class="text-message">
      <input
        type="text"
        name="message"
        class="message"
        id="message"
      >
      <br>
      <button
      type="button"
      onclick="clickSendMessage(event)"
      class="send"
      id="send"
      >
      Send
      </button>
    </div>
    </div>
  </div>
</body>
</html>
