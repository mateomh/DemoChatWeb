<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Testing Environment</title>
  <link rel="stylesheet" href="styles.css">
  <script src="./scripts/index.js"></script>
</head>
<body>
  <div class="control-panel">
    <!-- <button type="button" onclick="controlPanel('AVAILABLE')">Check availability</button>
    <button type="button" onclick="controlPanel('PARAMS')">Expected Params</button> -->
    <button type="button" onclick="controlPanel('REQ_CHAT')">Request Chat with Agent</button>
    <!-- <button type="button" onclick="controlPanel('ACTIVE_CHAT')">Get Active Chat</button>
    <button type="button" onclick="controlPanel()">Send Events</button>
    <button type="button" onclick="controlPanel('HISTORY')">Get Chat History</button>

    <button type="button" onclick="clickEndChat()">X</button>

  <div class="chat">
    <h2>Test messages from Bright Pattern Agent</h2>
    <div class="messages" id="messages"></div>

    <h2>Insert your text message</h2>
    <textarea name="message" id="message" cols="30" rows="2"></textarea>
    <br>
    <button
      type="button"
      onclick="clickSendMessage()"
    >
    Send Message
    </button>
  </div>
</body>
</html>
